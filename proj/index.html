<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tender</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <header class="appName">
            <h1>Tender</h1>
        </header>

        <div class="imgContainer">
            <footer class="mealDescription">
                <h3 class="mealDescriptionText" id="mealName">
                    Meal name
                </h3>
                <h5 class="mealDescriptionText" id="mealOrigin">
                    meal origin
                </h5>
            </footer>
        </div>

        <div class="swipeOptions">
            <input type="image" src="./assets/trash.png" alt="Dislike" class="swipeButtons" id="swipeLeft" onclick="window.location.reload(true);">
            <input type="image" src="./assets/cook.png" alt="Like" class="swipeButtons" id="swipeRight" onclick="window.location.reload(true);">
        </div>
    </main>
</body>

</html>
